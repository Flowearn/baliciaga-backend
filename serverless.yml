    timeout: 30
    events:
      - http:
          path: /users/me/applications
          method: get
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
