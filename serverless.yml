      - http:
          path: /listings/{listingId}/finalize
          method: patch
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  # Cancel Listing (Mid-way Cancellation)
