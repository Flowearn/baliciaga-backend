resources:
  Resources:
    # Cognito User Pool - æ— å¯†ç è®¤è¯é…ç½®
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: baliciaga-user-pool-passwordless-${sls:stage}
        Schema:
          - Name: email
            AttributeDataType: String
            Mutable: false
            Required: true
          - Name: phone_number
            AttributeDataType: String
            Mutable: true
            Required: false
        # ğŸ”§ æ˜ç¡®ç¦ç”¨MFAä»¥é¿å…åŒé‡éªŒè¯ç 
        MfaConfiguration: "OFF"
        # ğŸ”§ ä½¿ç”¨é‚®ç®±ä½œä¸ºç”¨æˆ·å
        UsernameAttributes:
          - email
        # ğŸ”§ æ”¯æŒé‚®ç®±éªŒè¯
        AutoVerifiedAttributes:
          - email
        # ğŸ”§ æ·»åŠ éªŒè¯æ¶ˆæ¯æ¨¡æ¿ï¼Œç¡®ä¿ä¸€è‡´çš„éªŒè¯ä½“éªŒ
        VerificationMessageTemplate:
          DefaultEmailOption: CONFIRM_WITH_CODE
          EmailMessage: "æ‚¨çš„éªŒè¯ç æ˜¯ {####}"
          EmailSubject: "Baliciaga éªŒè¯ç "
        # ğŸ”§ Lambdaè§¦å‘å™¨é…ç½®ï¼ˆä»…ä¿ç•™PostConfirmationï¼‰
        LambdaConfig:
          PostConfirmation: !GetAtt PostConfirmationLambdaFunction.Arn
          # DefineAuthChallenge: !GetAtt DefineAuthChallengeLambdaFunction.Arn
          # CreateAuthChallenge: !GetAtt CreateAuthChallengeLambdaFunction.Arn
          # VerifyAuthChallengeResponse: !GetAtt VerifyAuthChallengeResponseLambdaFunction.Arn
        # ğŸ”§ å…è®¸ç”¨æˆ·è‡ªè¡Œæ³¨å†Œï¼ˆç¦ç”¨é«˜çº§å®‰å…¨åŠŸèƒ½ä»¥ç¬¦åˆESSENTIALSä»·æ ¼å±‚ï¼‰
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false

    # Cognito User Pool Client - æ”¯æŒè‡ªå®šä¹‰è®¤è¯æµç¨‹
    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: baliciaga-user-pool-client-passwordless-${sls:stage}
        UserPoolId:
          Ref: CognitoUserPool
        # ğŸ”§ å¯ç”¨æ ‡å‡†å¯†ç è®¤è¯
        ExplicitAuthFlows:
          # - ALLOW_CUSTOM_AUTH        # å…è®¸è‡ªå®šä¹‰è®¤è¯æµç¨‹ï¼ˆå·²ç¦ç”¨ï¼‰
          - ALLOW_REFRESH_TOKEN_AUTH # ç”¨äºtokenåˆ·æ–°
          - ALLOW_USER_SRP_AUTH      # å…è®¸æ ‡å‡†SRPå¯†ç è®¤è¯
        GenerateSecret: false
        # ğŸ”§ æ”¯æŒé‚®ç®±è¯»å†™
        ReadAttributes:
          - email
        WriteAttributes:
          - email
        # ğŸ”§ ç¦ç”¨ä¸å¿…è¦çš„æŒ‘æˆ˜ï¼Œé¿å…é¢å¤–çš„éªŒè¯æ­¥éª¤
        PreventUserExistenceErrors: ENABLED

    # DynamoDB Listings Table
    ListingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Baliciaga-Listings-${sls:stage}
        AttributeDefinitions:
          - AttributeName: listingId
            AttributeType: S
          - AttributeName: status
            AttributeType: S
          - AttributeName: initiatorId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: listingId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: StatusIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: InitiatorIndex
            KeySchema:
              - AttributeName: initiatorId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true

    # DynamoDB Users Table
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Baliciaga-Users-${sls:stage}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: cognitoSub
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CognitoSubIndex
            KeySchema:
              - AttributeName: cognitoSub
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true

    # DynamoDB Applications Table
    ApplicationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Baliciaga-Applications-${sls:stage}
        AttributeDefinitions:
          - AttributeName: applicationId
            AttributeType: S
          - AttributeName: listingId
            AttributeType: S
          - AttributeName: applicantId
            AttributeType: S
          - AttributeName: status
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: applicationId
            KeyType: HASH
        GlobalSecondaryIndexes:
          # GSI for querying applications by listing
          - IndexName: ListingApplicationsIndex
            KeySchema:
              - AttributeName: listingId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          # GSI for querying applications by user
          - IndexName: UserApplicationsIndex
            KeySchema:
              - AttributeName: applicantId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          # GSI for querying applications by listing and status
          - IndexName: ListingStatusIndex
            KeySchema:
              - AttributeName: listingId
                KeyType: HASH
              - AttributeName: status
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
