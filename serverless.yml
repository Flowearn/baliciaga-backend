    timeout: 30
    events:
      - http:
          path: /listings/upload-url
          method: post
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  # Get Upload URL for Profile Pictures
  getProfilePictureUploadUrl:
    handler: src/features/users/getProfilePictureUploadUrl.handler
    timeout: 30
    events:
      - http:
          path: /users/me/avatar-upload-url
          method: post
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  # Update Listing
  updateListing:
    handler: src/features/rentals/updateListing.handler
    timeout: 30
    events:
      - http:
          path: /listings/{listingId}
          method: put
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  # Finalize Listing (Complete Deal)
  finalizeListing:
    handler: src/features/rentals/finalizeListing.handler
    timeout: 30
