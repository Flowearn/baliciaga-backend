          path: /listings/analyze-source
          method: post
          cors: true
          authorizer:
            name: CognitoUserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - CognitoUserPool
                - Arn

  # Get Upload URL for Images
  getUploadUrl:
