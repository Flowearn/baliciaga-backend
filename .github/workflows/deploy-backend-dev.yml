name: Deploy Backend to Dev

on:
  push:
    branches:
      - dev
      - development
    paths:
      - 'src/**'
      - 'serverless.yml'
      - 'package*.json'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # é˜²æ­¢å¹¶å‘éƒ¨ç½²
    concurrency:
      group: deploy-backend-dev
      cancel-in-progress: false
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          npm ci --production
          npm install -g serverless@4
      
      # 4. é…ç½® AWS å‡­è¯
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      
      # 5. éƒ¨ç½²åˆ° AWS
      - name: Deploy to AWS
        run: |
          echo "ğŸš€ Starting deployment to dev environment..."
          serverless deploy --stage dev --verbose
        env:
          # ç¡®ä¿ Serverless Framework å¯ä»¥è®¿é—® AWS å‡­è¯
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-1
      
      # 6. éƒ¨ç½²åéªŒè¯
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed. Verifying stack..."
          aws cloudformation describe-stacks --stack-name baliciaga-backend-dev --query 'Stacks[0].StackStatus' --output text
      
      # 7. å‘é€é€šçŸ¥ï¼ˆå¯é€‰ï¼‰
      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Backend deployment to dev environment succeeded!"
          else
            echo "âŒ Backend deployment to dev environment failed!"
          fi